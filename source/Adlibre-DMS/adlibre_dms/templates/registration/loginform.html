{% load i18n %}

<div id="login">
<form action="{% url "django.contrib.auth.views.login" %}" method="post" id="login-form">

    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>
{% if not DEMO %}
    <dl class="line">
        <dt><label for="id_username">{% trans 'Username' %}</label></dt>
        <dd><input id="id_username" name="username" type="text" value="" class="input" autocomplete="off" /></dd>
    </dl>
    <dl class="line">
        <dt><label for="id_password">{% trans 'Password' %}</label></dt>
        <dd><input id="id_password" name="password" type="password" value="" class="input" autocomplete="off" />
            <input type="hidden" name="this_is_the_login_form" value="1" /></dd>
    </dl>
    <div class="buttons">
        <input name="" type="submit" value="{% trans 'Log in' %}" class="submit" />
    </div>

    <script type="text/javascript">
    document.getElementById('id_username').focus();
    </script>

{% else %}
    <dl class="line">
        <dt><label for="id_username">{% trans 'Username' %}</label></dt>
        <dd><input id="id_username" name="username" type="text" value="admin" class="input" /></dd>
    </dl>
    <dl class="line">
        <dt><label for="id_password">{% trans 'Password' %}</label></dt>
        <dd><input id="id_password" name="password" type="password" value="admin" class="input" />
            <input type="hidden" name="this_is_the_login_form" value="1" /></dd>
    </dl>
    <div class="buttons">
        <input name="" type="submit" value="Login" class="submit" />
    </div>
{% endif %}
    <a href="{% url "pwd_reset" %}">Reset Password</a>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
